<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop books</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="main-header">
    <div class="container">
        <div class="main-navigation">
        <a href="#">
            <img src="img/logo.svg" alt="logo"/>
        </a>
        <nav class="menu">
            <a href="#" class="menu-link menu-link-active">წიგნები</a>
            <a href="#" class="menu-link">ავტორები</a>
            <a href="#" class="menu-link">ჩვენს შესახებ</a>
            <a href="#" class="menu-link">ბლოგი</a>
            <a href="#" class="menu-link">კონტაქტი</a>
        </nav>
    </div>
    </div>
</header>

<main>
    <div class="container">
    <img src="img/bg-hero.png" class="bg-hero" alt="shop book"/>
        <section class="gallery">
            <div class="gallery-caption">
            <h1 class="title">ქალები ლიტერატურაში</h1>
        </div>
            <div class="gallery-wrap">
            <article class="gallery-item">
                <img src="img/img-book-1.png" class="gallery-item-img" alt="book"/>
                <p class="book-author">თამთა მელაშვილი</p>
                <p class="book-name">შაშვი შაშვი მაყვალი</p>
                <p class="book-price">8,90 ლ</p>
            </article>
            <article>
                <img src="img/img-book-2.png" class="gallery-item-img" alt="book"/>
                <p class="book-author">ეკა ქევანიშვილი</p>
                <p class="book-name">ღარიბების ტრანსპორტი არსად გაჩერდება</p>
                <p class="book-price">12,70 ლ</p>
            </article>
            <article>
                <img src="img/img-book-3.png" class="gallery-item-img" alt="book"/>
                <p class="book-author">ზაირა არსენიშვილი</p>
                <p class="book-name">ვა სოფელო...</p>
                <p class="book-price">18 ლ</p>
            </article>
        </div>
        </section>

        <section class="authors">
            <div class="authors-caption">
            <h2 class="title">კვირის ავტორები</h2>
            </div>
            <div class="authors-list">
                <img src="img/img-author-1.png" class="" alt="authors"/>
                <img src="img/img-author-2.png" class="" alt="authors"/>
                <img src="img/img-author-3.png" class="" alt="authors"/>
                <img src="img/img-author-4.png" class="" alt="authors"/>
            </div>
        </section>
    </div>
    </div>
</main>
<footer class="footer">
    <div class="container">
        <div class="footer-wrap">
    <div class="left-side">
        <p class="left-side-text">კონტაქტი</p>
        <p class="left-side-text">მაღაზიები</p>
        <p class="left-side-text">კითხვა/პასუხი</p>
    </div>
    <div class="right-side">
        <a href="#" class="social-link">
            <img src="img/facebook-logo.svg" alt="facebook">
        </a>
        <a href="#" class="social-link">
            <img src="img/youtube-logo.svg" alt="youtube">
        </a>
        <a href="#" class="social-link">
            <img src="img/linkedin-logo.svg" alt="linkedin">
        </a>
        <a href="#" class="social-link">
            <img src="img/instagram-logo.svg" alt="Instagram">
        </a>
    </div>
    </div>
  </div>
</footer>
</body>
</html>
